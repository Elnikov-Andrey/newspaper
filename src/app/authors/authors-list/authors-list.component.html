<div class="container navi">
  <div class="row">
    
    <div class="col">
        <button (click)="onAuthorsAdd()"
          class="btn btn-secondary">
          Create an author
        </button>
    </div>
    
    <div class="col">
      <ul>
        <li *ngFor="let author of authors" routerLink="/author/{{author.id}}">
          {{author.id}}. {{author.name}}
        </li>
      </ul> 
    </div>
 
    <div class="col"></div>
    
  </div>
</div>
